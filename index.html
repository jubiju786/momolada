<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ester e Julio ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/rPJOgTn.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-color: rgba(0, 0, 0, 0.6);
      background-blend-mode: darken;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-shadow: 1px 1px 4px #000;
    }

    h1 {
      color: #ffe3e3;
      font-size: 2.5em;
      margin-bottom: 0.2em;
      text-align: center;
    }

    .frase {
      font-size: 1.5em;
      margin: 10px;
      color: #ffe3e3;
      text-align: center;
    }

    .timer {
      font-size: 1.2em;
      margin-top: 20px;
      color: #fff;
    }

    .emoji {
      position: absolute;
      font-size: 2em;
      animation: floatUp linear infinite;
      opacity: 0.9;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 0; }
      to { transform: translateY(-10vh); opacity: 1; }
    }

    .music-container {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 10;
      border: 2px solid #ff4b5c;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px;
    }

    .toggle-button {
      background: #ff4b5c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      margin-bottom: 5px;
    }

    .music-player {
      display: none;
    }

    /* Caixa de texto "Mexe o mouse!!" no canto superior esquerdo */
    .mouse-instruction {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1.2em;
      color: #ff4b5c;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
      text-shadow: 1px 1px 4px #000;
    }

    /* Anima√ß√£o de cachorrinhos */
    .dog {
      position: absolute;
      width: 50px;
      height: 50px;
      background-size: cover;
      animation: run 10s linear infinite;
    }

    @keyframes run {
      0% { transform: translateX(-100px); }
      50% { transform: translateX(100vw); }
      100% { transform: translateX(-100px); }
    }

    .dog1 {
      background-image: url('https://i.imgur.com/hOjpMIc.jpeg');
      top: 20%;
      animation-duration: 12s;
    }

    .dog2 {
      background-image: url('https://i.imgur.com/hfT6LKt.jpeg');
      top: 50%;
      animation-duration: 15s;
    }

    .dog3 {
      background-image: url('https://i.imgur.com/pu3RPCR.jpeg');
      top: 70%;
      animation-duration: 18s;
    }

  </style>
</head>
<body>
  <h1>Ester e Julio, unidos para todo sempre üíò</h1>
  <div class="frase">Voc√™ √© o meu lugar favorito no mundo ü•∞</div>
  <div class="frase">Nada faz sentido sem voc√™ üíï</div>
  <div class="frase">Te amo mais a cada dia üòò</div>

  <div class="timer" id="timer"></div>

  <div class="music-container">
    <button class="toggle-button" onclick="togglePlayer()">üéµ M√∫sica</button>
    <div class="music-player" id="player">
      <iframe width="300" height="80" src="https://www.youtube.com/embed/nyuo9-OjNNg?autoplay=0&controls=1" 
        title="Wanna Be Yours - Arctic Monkeys" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
      </iframe>
    </div>
  </div>

  <!-- Texto "Mexe o mouse!!" no canto superior esquerdo -->
  <div class="mouse-instruction">Mexe o mouse!!</div>

  <!-- Cachorrinhos correndo -->
  <div class="dog dog1"></div>
  <div class="dog dog2"></div>
  <div class="dog dog3"></div>

  <script>
    const startDate = new Date('2025-03-10T00:00:00');
    const timerEl = document.getElementById('timer');

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      timerEl.innerHTML = `Estamos juntos h√° ${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos üíñ`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    const emojis = ['üíñ', 'ü•∞', 'üí´', 'üíã', 'üíû', 'üíò', 'üíï', 'üòò', 'üåπ', 'üòç', '‚ú®'];

    function createEmoji(x, y) {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = x + 'px';
      emoji.style.top = y + 'px';
      emoji.style.animationDuration = (3 + Math.random() * 5) + 's';
      document.body.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 8000);
    }

    // Para o movimento do mouse
    document.addEventListener('mousemove', (event) => {
      createEmoji(event.pageX, event.pageY);
    });

    // Para o toque na tela (mobile)
    document.addEventListener('touchstart', (event) => {
      event.preventDefault(); // Impede o comportamento padr√£o do toque
      const touchX = event.changedTouches[0].pageX;
      const touchY = event.changedTouches[0].pageY;

      for (let i = 0; i < 10; i++) { // Cria m√∫ltiplos emojis para uma explos√£o
        setTimeout(() => {
          createEmoji(touchX + (Math.random() - 0.5) * 200, touchY + (Math.random() - 0.5) * 200);
        }, i * 100); // Espa√ßa a cria√ß√£o dos emojis para criar a "explos√£o"
      }
    });

    function togglePlayer() {
      const player = document.getElementById('player');
      player.style.display = player.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
