<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ester e Julio ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/rPJOgTn.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-color: rgba(0, 0, 0, 0.6);
      background-blend-mode: darken;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: auto;
      text-shadow: 1px 1px 4px #000;
    }

    h1 {
      color: #ffe3e3;
      font-size: 2.5em;
      margin-bottom: 0.2em;
      text-align: center;
    }

    .frase {
      font-size: 1.5em;
      margin: 10px;
      color: #ffe3e3;
      text-align: center;
    }

    .timer {
      font-size: 1.2em;
      margin-top: 20px;
      color: #fff;
    }

    .emoji {
      position: absolute;
      font-size: 2em;
      animation: floatUp linear infinite;
      opacity: 0.9;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 0; }
      to { transform: translateY(-10vh); opacity: 1; }
    }

    @keyframes explode {
      from { transform: scale(0); opacity: 1; }
      to { transform: scale(2); opacity: 0; }
    }

    .music-container {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 10;
      border: 2px solid #ff4b5c;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px;
    }

    .toggle-button {
      background: #ff4b5c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      margin-bottom: 5px;
    }

    .music-player {
      display: none;
    }

    .mouse-instruction {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1.2em;
      color: #ff4b5c;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: default;
      z-index: 10;
      text-shadow: 1px 1px 4px #000;
    }

    .dog {
      position: absolute;
      width: 50px;
      height: 50px;
      background-size: cover;
      animation: run linear infinite;
    }

    @keyframes run {
      0% { transform: translateX(-100px); }
      50% { transform: translateX(100vw); }
      100% { transform: translateX(-100px); }
    }

    .dog1 { background-image: url('https://images.unsplash.com/photo-1581304127955-cce1f6e7b9c0'); top: 20%; animation-duration: 12s; }
    .dog2 { background-image: url('https://images.unsplash.com/photo-1606101707101-0a5b4479e8bc'); top: 50%; animation-duration: 15s; }
    .dog3 { background-image: url('https://images.unsplash.com/photo-1569699755-49c7bcb4a052'); top: 70%; animation-duration: 18s; }

    /* Bot√£o para mostrar pergunta */
    #goto-question {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 5px;
      background: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      text-shadow: 1px 1px 4px #000;
    }

    /* Container da pergunta */
    #question-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 20;
    }

    #question-box {
      background: #ffffff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    #question-box h2 {
      margin-bottom: 15px;
    }

    #question-box button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yes-button { background: #28a745; color: #fff; }
    #no-button { background: #dc3545; color: #fff; }

  </style>
</head>
<body>
  <h1>Ester e Julio, unidos para todo sempre üíò</h1>
  <div class="frase">Voc√™ √© o meu lugar favorito no mundo ü•∞</div>
  <div class="frase">Nada faz sentido sem voc√™ üíï</div>
  <div class="frase">Te amo mais a cada dia üòò</div>

  <div class="timer" id="timer"></div>

  <div class="music-container">
    <button class="toggle-button" onclick="togglePlayer()">üéµ M√∫sica</button>
    <div class="music-player" id="player">
      <iframe width="300" height="80" src="https://www.youtube.com/embed/nyuo9-OjNNg?autoplay=0&controls=1" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture"></iframe>
    </div>
  </div>

  <div class="mouse-instruction">Mexe o mouse!!</div>

  <div class="dog dog1"></div>
  <div class="dog dog2"></div>
  <div class="dog dog3"></div>

  <button id="goto-question">Ir para pergunta</button>

  <div id="question-container">
    <div id="question-box">
      <h2>Voc√™ me ama?</h2>
      <button id="yes-button">Sim</button>
      <button id="no-button">N√£o</button>
    </div>
  </div>

  <script>
    // Timer
    const startDate = new Date('2025-03-10T00:00:00');
    const timerEl = document.getElementById('timer');
    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 *
60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      timerEl.innerHTML = `Estamos juntos h√° ${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos üíñ`;
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    // Emojis flutuantes
    const emojis = ['üíñ','ü•∞','üí´','üíã','üíû','üíò','üíï','üòò','üåπ','üòç','‚ú®'];
    function createEmoji(x, y) {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = x + 'px';
      emoji.style.top = y + 'px';
      emoji.style.animationDuration = (3 + Math.random() * 5) + 's';
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 8000);
    }
    document.addEventListener('mousemove', e => createEmoji(e.pageX, e.pageY));
    document.addEventListener('touchstart', e => {
      e.preventDefault();
      const touch = e.changedTouches[0];
      for (let i = 0; i < 10; i++) {
        setTimeout(() => createEmoji(
          touch.pageX + (Math.random() - 0.5) * 200,
          touch.pageY + (Math.random() - 0.5) * 200
        ), i * 100);
      }
    });

    // M√∫sica
    function togglePlayer() {
      const player = document.getElementById('player');
      player.style.display = player.style.display === 'none' ? 'block' : 'none';
    }

    // Pergunta
    const gotoBtn = document.getElementById('goto-question');
    const qContainer = document.getElementById('question-container');
    const yesBtn = document.getElementById('yes-button');
    const noBtn = document.getElementById('no-button');
    let noCount = 0;
    gotoBtn.addEventListener('click', () => {
      qContainer.style.display = 'flex';
    });
    yesBtn.addEventListener('click', () => {
      createFireworks();
      qContainer.style.display = 'none';
    });
    noBtn.addEventListener('click', () => {
      noCount++;
      noBtn.style.transform = `scale(${Math.max(0.5, 1 - noCount*0.1)})`;
      yesBtn.style.transform = `scale(${1 + noCount*0.1})`;
    });

    function createFireworks() {
      const fireworks = ['üéÜ','‚ú®','üéâ','üéá'];
      for (let i = 0; i < 30; i++) {
        setTimeout(() => {
          const x = Math.random() * window.innerWidth;
          const y = Math.random() * window.innerHeight * 0.5;
          const fw = document.createElement('div');
          fw.className = 'emoji';
          fw.innerText = fireworks[Math.floor(Math.random() * fireworks.length)];
          fw.style.left = x + 'px';
          fw.style.top = y + 'px';
          fw.style.animation = 'explode 0.8s ease-out';
          document.body.appendChild(fw);
          setTimeout(() => fw.remove(), 800);
        }, i * 100);
      }
    }
  </script>
</body>
</html>
